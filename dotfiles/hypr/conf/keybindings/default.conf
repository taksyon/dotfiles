# SUPER KEY (windows key)
$mod = SUPER 

# Source vars for ~/Pictures directory
execr = source ~/.config/user-dirs.dirs

# Caelestia globals
exec = hyprctl dispatch submap global
submap = global
bindi = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Kill/restart
bindr = Ctrl+Super+Shift, R, exec, qs -c caelestia kill
bindr = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d

# Session
bind = Ctrl+Alt, Delete, global, caelestia:session

# Applications
bind = $mod, RETURN, exec, app2unit -- foot  # or terminal app of your choice, i.e. kitty, konsole etc.
bind = $mod, B, exec, app2unit -- firefox
bind = $mod, E, exec, app2unit -- thunar     # or dolphin
bind = $mod, M, exec, app2unit -- cider  # music

# Clipboard and emoji picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard
bind = Super+Alt, V, exec, pkill fuzzel || caelestia clipboard -d  # Delete from clipboard
bind = Super, Period, exec, pkill fuzzel || caelestia emoji -p

# Utilities
bindl = , Print, exec, caelestia screenshot  # Full screen capture > clipboard
bind = , XF86Launch1, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = $mod, XF86Launch1, global, caelestia:screenshot  # Capture region
bind = $mod ALT, XF86Launch1, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = Super+Shift+Alt, R, exec, caelestia record -r  # Record region
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

# Windows
bind = $mod, Q, killactive                                                              # Kill active window
bind = $mod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mod, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $mod, T, centerwindow
bind = $mod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
# bind = $mod, J, togglesplit                                                             # Toggle split
bind = $mod, H, movefocus, l                                                            # Move focus left (vim keybind for left)
bind = $mod, L, movefocus, r                                                            # Move focus right (vim for right)
bind = $mod, K, movefocus, u                                                           # Move focus up
bind = $mod, J, movefocus, d                                                         # Move focus down
bindm = $mod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard
bind = $mod, G, togglegroup                                                             # Toggle window group
# bind = $mod, K, swapsplit                                                               # Swapsplit
bind = $mod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mod ALT, down, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Actions
bind = $mod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
# bind = , XF86Launch1, exec, hyprshot -m region --clipboard-only                       # Take a screenshot
bind = $mod SHIFT, W, exec, caelestia wallpaper --random ~/media/pictures/wp/wallpapers  # Change wallpaper  (change ~/media/pictures to your wallpaper directory)






# Workspaces
bind = $mod, 1, workspace, 1  # Open workspace 1
bind = $mod, 2, workspace, 2  # Open workspace 2
bind = $mod, 3, workspace, 3  # Open workspace 3
bind = $mod, 4, workspace, 4  # Open workspace 4
bind = $mod, 5, workspace, 5  # Open workspace 5
bind = $mod, 6, workspace, 6  # Open workspace 6
bind = $mod, 7, workspace, 7  # Open workspace 7
bind = $mod, 8, workspace, 8  # Open workspace 8
bind = $mod, 9, workspace, 9  # Open workspace 9
bind = $mod, 0, workspace, 10 # Open workspace 10

bind = $mod SHIFT, 1, movetoworkspacesilent, 1  # Move active window to workspace 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2  # Move active window to workspace 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3  # Move active window to workspace 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4  # Move active window to workspace 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5  # Move active window to workspace 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6  # Move active window to workspace 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7  # Move active window to workspace 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8  # Move active window to workspace 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9  # Move active window to workspace 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10 # Move active window to workspace 10

bind = $mod, Tab, workspace, m+1       # Open next workspace
bind = $mod SHIFT, Tab, workspace, m-1 # Open previous workspace


bind = $mod, mouse_down, workspace, e+1  # Open next workspace
bind = $mod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ +5%                                       # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ -5%                                        # Reduce volume by 5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

